name: 'CI setup'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'pnpm'

    - name: Setup pnpm config
      run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      shell: bash

    - name: Install Dependencies
      run: pnpm install
      shell: bash
