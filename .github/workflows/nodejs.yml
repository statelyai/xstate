name: Node CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - '**'

permissions:
  contents: read #  to fetch code (actions/checkout)

env:
  PNPM_CACHE_FOLDER: '.pnpm-store'

jobs:
  build:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci-setup
      - uses: ./.github/actions/ci-checks
