name: Node CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - '**'

jobs:
  build:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/ci-setup
      - uses: ./.github/actions/ci-checks
